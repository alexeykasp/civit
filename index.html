<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivitAI Галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CivitAI Галерея медиа</h1>
    <button id="autoScrollToggle" class="auto-scroll-btn">Автопрокрутка: ВЫКЛ</button>
    <div class="controls">
        <div class="filters-row">
            <div class="form-group">
                <label for="nsfw">Контент:</label>
                <select id="nsfw">
                    <option value="">Все</option>
                    <option value="false">Только безопасный</option>
                    <option value="true">Любой NSFW</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sort">Сортировка:</label>
                <select id="sort">
                    <option value="Most Reactions">Реакции</option>
                    <option value="Most Comments">Комментарии</option>
                    <option value="Newest">Новые</option>
                </select>
            </div>
        </div>

        <div class="filters-row">
            <div class="form-group">
                <label for="period">Период:</label>
                <select id="period">
                    <option value="AllTime">Все время</option>
                    <option value="Year">Год</option>
                    <option value="Month">Месяц</option>
                    <option value="Week">Неделя</option>
                    <option value="Day">День</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="limit">Лимит (1-200):</label>
                <input type="number" id="limit" min="1" max="200" value="50">
            </div>
        </div>

        <div class="search-button-container">
            <button id="searchButton" class="search-btn">Поиск</button>
        </div>
    </div>

    <div id="errorContainer" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Загрузка...</div>
    <div id="gallery" class="gallery"></div>

    <script src="app.js"></script>
</body>
</html>
