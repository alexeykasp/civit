<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivitAI Модели</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-container">
        <a href="index.html"><button class="nav-button">Галерея</button></a>
        <button class="nav-button active">Модели</button>
    </div>
    <h1>CivitAI Список моделей</h1>
    <div class="controls">
        <div class="filters-row">
            <div class="form-group">
                <label for="nsfw">Контент:</label>
                <select id="nsfw">
                    <option value="">Все</option>
                    <option value="false">Только безопасный</option>
                    <option value="true">Любой NSFW</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search">Поиск:</label>
                <input type="text" id="search" placeholder="Название модели">
            </div>
        </div>
        <div class="filters-row">
            <div class="form-group">
                <label for="types">Тип:</label>
                <select id="types">
                    <option value="">Все</option>
                    <option>Checkpoint</option>
                    <option>TextualInversion</option>
                    <option>Hypernetwork</option>
                    <option>AestheticGradient</option>
                    <option>LORA</option>
                    <option>Controlnet</option>
                    <option>Poses</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sort">Сортировка:</label>
                <select id="sort">
                    <option>Highest Rated</option>
                    <option>Most Downloaded</option>
                    <option>Newest</option>
                </select>
            </div>
        </div>
        <div class="filters-row">
            <div class="form-group">
                <label for="period">Период:</label>
                <select id="period">
                    <option>AllTime</option>
                    <option>Year</option>
                    <option>Month</option>
                    <option>Week</option>
                    <option>Day</option>
                </select>
            </div>
        </div>
        <div class="search-button-container">
            <button id="searchButton" class="search-btn">Поиск</button>
        </div>
    </div>
    <div id="errorContainer" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Загрузка...</div>
    <div id="modelsList" class="models-list"></div>
    <script src="models.js"></script>
</body>
</html>
